<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

<body background="{% static 'images/new.png' %}" style="background-size: cover;background-attachment: fixed;">

    <div class="row">
        <div class="col-md-6" style="padding-left:350px;padding-top:35px; ">
          <h1>Login</h1>
    <form method="post" action="{% url 'bankapp:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
<p> Don't have an account? <a href="{% url 'bankapp:signup' %}"><button type="button" class="btn btn-danger">Create Account</button></a></p>


    </div>
</div>
    </div>
